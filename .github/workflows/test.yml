name: Fork Shell CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set git default branch to main
        run: git config --global init.defaultBranch main

      - name: Syntax check
        run: sh -n fork.sh

      - name: Run tests
        run: sh test.sh
